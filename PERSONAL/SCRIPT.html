<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">‚Üê Back</button>
    <button id="langToggle" class="lang-toggle">MN</button>
    <div class="maker-container">
        <div class="input-section">
            <input type="text" id="scriptInput" placeholder="Enter text...">
        </div>
        <div class="canvas-section">
            <canvas id="scriptCanvas"></canvas>
        </div>
    </div>
    <button id="themeToggle" class="theme-toggle">
        <span class="material-icons">light_mode</span>
    </button>
    <script src="script.js"></script>
</body>
</html>
